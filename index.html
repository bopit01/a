<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Typing Speed Test</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i,900,900i" type="text/css" media="all">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="masthead">
        <h1>Test Your Typing Speed</h1>
    </header>
    <main class="main">
        <article class="intro">
            <p>hello</p>
        </article><!-- .intro -->
        <section class="test-area">
            <div id="origin-text">
                <p>Hello</p>
            </div><!-- #origin-text -->

            <div class="test-wrapper">
                <textarea id="test-area" name="textarea" rows="6" placeholder="The clock starts when you start typing."></textarea>
            </div><!-- .test-wrapper -->

            <div class="meta">
                <section id="clock">
                    <div class="timer">00:00:00</div>
                </section>

                <button id="reset">Start over</button>
            </div><!-- .meta -->
        </section><!-- .test-area -->
        <section class="leaderboard-area">
          <h2>Leaderboad</h2>
          <p>Here are the best performers, the scores to beat. Good luck!</p>
          <ol>
            <li><p class="score">23</p><p class="name">John</p></li>
            <li><p class="score">25</p><p class="name">Jane</p></li>
            <li><p class="score">26</p><p class="name">Jim</p></li>
          </ol>
          <ol id="tested">
            <li>23</li>
            <li>25</li>
            <li>26</li>
          </ol>

        </section>
    </main>

</body>

</html>
